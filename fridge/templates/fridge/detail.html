{% extends 'main/base.html' %}

{% block title %}{{ fridge.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ fridge.title }}</h1>
        <p>{{ fridge.date }}</p>
        <p>{{ fridge.full_text }}</p>
        <a href="{% url 'fridge-delete' fridge.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'fridge-update' fridge.id %}" class="btn btn-success">Редактировать</a><br>
        <a href="{% url 'fridge_home' %}" class="btn btn-info">Назад</a>
    </div>
{% endblock %}
