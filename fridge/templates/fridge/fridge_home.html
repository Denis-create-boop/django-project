{% extends 'main/base.html' %}

{% block title %}fridge{% endblock %}

{% block content %}
    <div class="features">
        <h3>Холодильники</h3>
        {% if fridge %} 
            {% for el in fridge %}
                <div class="alert alert-warning">
                    <p>{{ el.title }}</p>
                    <p>{{ el.model }}</p>
                    <a href="{% url 'fridge-detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>К сожалению холодильников пока нет</p>
        {% endif %}
    </div>
    
{% endblock %}
