{% extends 'main/base.html' %}

{% block title %}condition{% endblock %}

{% block content %}
    <div class="features">
        <h3>Кондиционеры</h3>
        {% if cond %}
            {% for el in cond %}
                <div class="alert alert-warning">
                    <p>{{ el.title }}</p>
                    <p>{{ el.model }}</p>
                    <a href="{% url 'condition-detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>К сожалению кондиционеров пока нет</p>
        {% endif %}

    </div>
{% endblock %}
