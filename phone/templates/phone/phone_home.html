{% extends 'main/base.html' %}

{% block title %}phones{% endblock %}

{% block content %}
    <div class="features">
        <h3>Телефоны</h3>
        {% if phone %}
            {% for el in phone %}
                <div class="alert alert-warning">
                    <p>{{ el.title }}</p>
                    <p>{{ el.model }}</p>
                    <a href="{% url 'phone-detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>К сожалению телефонов пока нет</p>
        {% endif %}
    </div>
    
{% endblock %}
