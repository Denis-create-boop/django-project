{% extends 'main/base.html' %}

{% block title %}comp{% endblock %}

{% block content %}
    <div class="features">
        <h3>Компьютеры</h3>
        {% if comp %}
            {% for el in comp %}
                <div class="alert alert-warning">
                    <p>{{ el.title }}</p>
                    <p>{{ el.model }}</p>
                    <a href="{% url 'comp-detail' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>К сожалению пока компьютеры отсутсвуют</p>
        {% endif %}
    </div>
{% endblock %}
